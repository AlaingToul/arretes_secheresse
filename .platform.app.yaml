# The name of the app. Must be unique within a project.
name: app_streamlit_test

# The type of the application to build
type: 'python:3.12'

# The size of the persistent disk of the application (in MB)
disk: 1024

# Your app's configuration when it's exposed to the web.
web:
    commands:
        start: |
            set -e
            cp -r .streamlit/* .cache
            streamlit run $PLATFORM_APP_DIR/app.py --server.port $PORT --server.address 0.0.0.0
    upstream:
        socket_family: tcp
        protocol: http
    locations:
        "/":
            passthru: true

mounts:
    # Set a local read/write mount for logs.
    "logs":
        source: local
        source_path: logs
    "/.cache":
        source: local
        source_path: .streamlit

# The hooks executed at various points in the lifecycle of the application.
hooks:
    build: |
        set -e
        pip install --upgrade pip
        pip install -r requirements.txt
        mkdir logs
        rm -rf logs
        rm -rf .cache
